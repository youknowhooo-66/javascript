<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Login & Cadastro</title>
</head>
<body bgcolor="#5695c7">

    <div id="divCadastro">

        <center>
            
            <h2 style="color: white;">Cadastro</h2>

            <input id="inptCadastroUser" placeholder="username">
            <input id="inptCadastroPass" placeholder="password" type="password">
            <input id="inptCadastroEmail" placeholder="email"><br><br>

            <button onclick="Cadastrar()" style="cursor: pointer; border: 0; color: black; background-color: goldenrod;">Cadastrar</button>
            <button onclick="Pesquisar()" style="cursor: pointer; border: 0; color: black; background-color: goldenrod;">Pesquisar</button>
            <button onclick="Editar()" style="cursor: pointer; border: 0; color: black; background-color: goldenrod;">Editar</button>
            <button onclick="Excluir()" style="cursor: pointer; border: 0; color: black; background-color: goldenrod;">Excluir</button>
            <button onclick="Listar()" style="cursor: pointer; border: 0; color: black; background-color: goldenrod;">Listar</button>

        </center>

    </div>

    <div id="divLogin">

        <center><br><br><h3>Login</h3>
     
     
         <input id="inptLoginUser" placeholder="username">
         <input id="inptLoginPass" placeholder="password" type="password">
         <button onclick="Logar()" style="cursor: pointer; border: 0; color: #8F8540 ;background-color: #F3E5D0;"placeholder="username">Logar</button>
     
     
     
     </center>
     
     </div>

        <center>

            <br>
            <label id="lblLista" style="color: white;">Nenhum dado de usu√°rio cadastrado!</label>
    
        </center>

</body>
